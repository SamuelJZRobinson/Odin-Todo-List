<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
</head>
<body>
  <div id="form-overlay">
    <form id="add-project">
      <p class="title">Add Project</p>
      <span id="close-form" class="material-icons-outlined">close</span>
      <label for="title">Title</label>
      <input type="text" name="title" id="title">
      <button type="submit" class="solid">Submit</button>
    </form>
  </div>
  
  <div id="left">
    <div class="title-container">
      <p class="title">Projects</p>
      <span id="open-add-project" class="material-icons-outlined fixed-but">add_circle</span>
    </div>
    <div id="projects-container"></div>
  </div>

  <div id="right">
    <div class="title-container">
      <p class="title">Todo</p>
      <span id="add-project" class="material-icons-outlined fixed-but">add_circle</span>
    </div>
    <div id="todo-container">
      <div class="todo-item">
        <div class="info">
          <input type="checkbox" name="isChecked" id="isChecked">
          <p class="desc">dsajduasoidsauidhnsauidhas</p>
          <p class="date">11 Jan 2025</p>
          <p class="priority">High</p>
        </div>
        <div class="controls">
          <span class="material-icons-outlined">edit</span>
          <span class="material-icons-outlined">delete</span>
        </div>
      </div>
      <div class="todo-item">
        <div class="info">
          <input type="checkbox" name="isChecked" id="isChecked">
          <p class="desc">dsajduasoidsauidhnsauidhas</p>
          <p class="date">11 Jan 2025</p>
          <p class="priority">High</p>
        </div>
        <div class="controls">
          <span class="material-icons-outlined">edit</span>
          <span class="material-icons-outlined">delete</span>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <p id="copyright">&copy;2025 Samuel Robinson</p>
  </footer>
</body>
</html>
